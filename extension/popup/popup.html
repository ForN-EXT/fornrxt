<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styels/popup.css" />
    <title>Chrome sever</title>
  </head>
  <body>
    <div class="container showMainPage">
      <div class="animations">
        <div class="errorBox">
          <p></p>
        </div>
        <div class="loading">
          <span class="letters let-1">L</span>
          <span class="letters let-2">o</span>
          <span class="letters let-3">a</span>
          <span class="letters let-4">d</span>
          <span class="letters let-5">i</span>
          <span class="letters let-6">n</span>
          <span class="letters let-7">g</span>
        </div>
        <div class="sendSuccess">
          <p>Sent</p>
        </div>
      </div>
      <div class="mainPage">
        <div class="header">
          <h1>Extension</h1>
          <div class="dropMenu">
            <button class="dropMenuBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                class="h-6 text-purple lg:ml-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                ></path>
              </svg>
            </button>
            <nav>
              <ul>
                <li>
                  <button>help</button>
                </li>
                <li>
                  <button>setting</button>
                </li>
                <li>
                  <a target="_blank" href="https://github.com">Git hub</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="postURLApiBtn">
          <button class="postToApi">Send page link</button>
        </div>
      </div>
      <div class="helpPage">
        <div class="header">
          <div class="previewBtn">
            <button class="backToMainPageBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm2 12l-4.5 4.5 1.527 1.5 5.973-6-5.973-6-1.527 1.5 4.5 4.5z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="contentHelpPage">
          <p>
            Get the Api key from
            <a target="_blank" href="https://t.me/ForNRxt_bot">@ForNRxt_bot</a
            ><br />
            in the settings and save it
            Api key را از <a href="https://t.me/ForNRxt_bot">@لینک ربات</a> گرفته و در تنظیمات وارد
            کنید
          </p>
        </div>
      </div>
      <div class="settingPage">
        <div class="header">
          <div class="previewBtn">
            <button class="backToMainPageBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm2 12l-4.5 4.5 1.527 1.5 5.973-6-5.973-6-1.527 1.5 4.5 4.5z"
                />
              </svg>
            </button>
          </div>
        </div>
        <form>
          <input
            type="text"
            class="apiKeyYoutube"
            placeholder="Api key Youtube"
            maxlength="30"
          />
          <input
            type="text"
            class="apiKeyGitHub"
            placeholder="Api key Git Hub"
            maxlength="30"
          />
          <button class="saveApiKeyBtn">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
